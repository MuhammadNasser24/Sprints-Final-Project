apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1  # Number of desired replicas
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: 263587492988.dkr.ecr.us-east-1.amazonaws.com/ecr-ecr:build-13-app  # Replace with your Flask app image
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000  # Port your Flask app listens on
          livenessProbe:
            httpGet:
              path: /healthz  # Replace with the appropriate health check endpoint
              port: 5000       # Port your app is listening on
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness  # Replace with the appropriate readiness check endpoint
              port: 5000        # Port your app is listening on
            initialDelaySeconds: 3
            periodSeconds: 5
