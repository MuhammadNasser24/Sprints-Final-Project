apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: your-image-name:tag
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: app-config  # Replace with your ConfigMap name
            - secretRef:
                name: app-secrets  # Replace with your Secret name
          resources:
            limits:
              cpu: "0.5"  # Maximum CPU usage ( 0.5 cores)
              memory: "512Mi"  # Maximum memory usage ( 512 megabytes)
            requests:
              cpu: "0.2"  # Initial CPU request ( 0.2 cores)
              memory: "256Mi"  # Initial memory request ( 256 megabytes)
          readinessProbe:
            httpGet:
              path: /healthz  # Endpoint that indicates readiness
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz  # Endpoint that indicates liveness
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
