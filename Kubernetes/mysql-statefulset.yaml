apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service
  replicas: 1  # Number of replicas (pods)
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: 263587492988.dkr.ecr.us-east-1.amazonaws.com/ecr-ecr:build-${BUILD_NUMBER}-app
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Kali  # Set your desired root password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-persistent-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi  # PVC size
